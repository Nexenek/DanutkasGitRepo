<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <title>Sklep-rejestracja</title>
    <link rel="stylesheet" type="text/css" href="styl.css">
</head>
<body>
    <aside id="boczny">
<img src="obraz.png" alt="promocje">
<h2>sprawdź promocje</h2>
<table>
    <tr><th>Co?</th><th>Ile taniej?</th></tr>
    <tr><td>ubrania</td><td>15%</td></tr>
    <tr><td>buty</td><td>25%</td></tr>

</table>
    </aside>
    <header>
<h1>Zarejestruj sie w sklepie</h1>
    </header>
    <main>
<button onclick="klient()">Klient</button>
<button onclick="adres()">Adres</button>
<button onclick="kontakt()">Kontakt</button>
        <div id="main1">
            <p>Imię</p>
            <input type="text" placeholder="Wpisz dane..." id="Imie" onblur="aktualizujPostep()">
            <p>Nazwisko</p>
            <input type="text" id="Nazwisko" onblur="aktualizujPostep()">
            <p>Data urodzenia</p>
            <input type="date" id="data" onblur="aktualizujPostep()">
        </div>
        <div id="main2">
            <p>Ulica</p>
            <input type="text" id="ulica" onblur="aktualizujPostep()">
            <p>Numer</p>
            <input type="number" id="numer" onblur="aktualizujPostep()">
            <p>Miasto</p>
            <input type="text" id="miasto" onblur="aktualizujPostep()">
        </div>
        <div id="main3">
            <p>Numer komórkowy</p>
            <input type="tel" id="telefon" onblur="aktualizujPostep()"><br>
            <input type="checkbox" id="rodo">Akceptuję rodo<br>
            <button onclick="zatwierdz()">zatwierdź dane</button>
            <script type="text/javascript">
                function aktywujZakladke(zkladkaId) {
                    document.getElementById("main1").style.display = "none";
                    document.getElementById("main2").style.display = "none";
                    document.getElementById("main3").style.display = "none";

                    document.getElementById(zkladkaId).style.display = "block";
                }

                function klient() {
                    aktywujZakladke("main1");
                }

                function adres() {
                    aktywujZakladke("main2");
                }

                function kontakt() {
                    aktywujZakladke("main3");
                }

                let postepWartosc = 0;
                function aktualizujPostep() {
                    if (postepWartosc >= 100) {
                        postepWartosc = 100;
                    } else {
                        postepWartosc += 12;
                    }
                    document.querySelector("#postep>div").style.width = postepWartosc + "%";
                }

                function zatwierdz() {
                    let imie = document.getElementById("Imie").value;
                    let nazwisko = document.getElementById("Nazwisko").value;
                    let data = document.getElementById("data").value;
                    let ulica = document.getElementById("ulica").value;
                    let numer = document.getElementById("numer").value;
                    let miasto = document.getElementById("miasto").value;
                    let telefon = document.getElementById("telefon").value;
                    let rodo = document.getElementById("rodo").checked ? "on" : "off";
                
                    console.log(imie + ", " + nazwisko + ", " + data + ", " + ulica + ", " + numer + ", " + miasto + ", " + telefon + ", " + rodo);
                }
            </script>
        </div>
    </main>
    <div id="postep">
        <div></div>
    </div>
    <footer>
        <h4>Rejestracja do skepu wykonał: 7421982424</h4>
    </footer>
</body>
</html>
