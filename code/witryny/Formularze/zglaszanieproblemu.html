<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Zgłaszanie problemu</title>
</head>
<body>
    <h1>Zgłaszanie problemu</h1>
    <p>Witamy w serwisie. Wypełnij formularz, aby zgłosić problem z telewizorem.</p>
    <form>
        <table>
            <tr>
                <td>Imie:</td>
                <td><input type="text" id="imie"></td>
            </tr>
            <tr>
                <td>Nazwisko:</td>
                <td><input type="text" id="nazwisko"></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="mail" id="mail"></td>
            </tr>
            <tr>
                <td>Marka telewizora:</td>
                <td></td>
            </tr>
        </table>
    </form>
</body>
</html>
