<!DOCTYPE html>
<html lang="PL-pl">
    <head>
        <meta charset="UTF-8">
        <title>Aniketa - formularze</title>
        <!--Specjalnie dla was zawsze dodaje CSS'a z dark mode'm - szanuje wasze oczy <3-->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>Aniketa osobowa</h1>
        <form>
			<table>
				<tr><td>Podaj swoje imie: </td> 
				<td><input type="text"></td></tr>
				<tr><td>Podaj swoje nazwisko:</td> 
                    <td><input type="text"></td></tr>
                <tr><td>Podaj mail:</td>
                    <td><input type="mail"></td>
                <tr><td>Wykształcenie:</td>
                    <td><input type="radio" name="opcja">Podstawowe<br>
                        <input type="radio" name="opcja">średnie<br>
                        <input type="radio" name="opcja">Wyższe</td></tr>
                <tr><td>Jakie znasz języki:</td>
                <td><input type="checkbox">Angielski<br>
                <input type="checkbox">Niemiecki<br>
                <input type="checkbox">Hiszpański</td></tr>
                <tr><td>Podaj datę urodzin:</td>
                <td><input type="date"></td></tr>
                <tr><td>Z jakiego wojewodztwa pochodzisz:</td>
                <td><select>
                    <option>Wielkopolskie</option>
                    <option>Swietokrzyskie</option>
                    <option>Dolnośląskie</option>
                    <option>Mazowieckie</option>
                    <option>Małopolskie</option>
                </select></td></tr>
                <tr><td>Jak podoba Ci się twoja klasa:</td>
                <td><textarea rows="9" cols="60"></textarea></td></tr>
                <tr><td>Hasło:</td>
                <td><input type="password"></td></tr>
                <tr><td>wślij ten plik:</td>
                <td><input type="file" size="30"></td></tr>
                <tr><td>Formularz wyboru jęzka</td>
                <td><select name="Języki" size="10" multiple>
                    <optgroup label="Języki Słowiańskie">
                        <option value="Polski">Polski</option>
                        <option value="Rosyjski">Rosyjski</option>
                        <option value="Czeski">Czeski</option>
                        <option value="Słowacki">Słowacki</option>
                        <option value="Dolnośląski">Dolnołużycki</option>
                        <option value="Górnośląski">Górnołużycki</option>
                        <option value="Kaszubski">Kaszubski</option>
                        <option value="Rosyjski">Rosyjski</option>
                        <option value="Ukraiński">Ukraiński</option>
                        <option value="Białoruski">Białoruski</option>
                        <option value="Rusiński">Rusiński</option>
                        <option value="Bułgarski">Bułgarski</option>
                        <option value="Macedoński">Macedoński</option>
                        <option value="Serbski">Serbski</option>
                        <option value="Chorwacki">Chorwacki</option>
                        <option value="Bośniacki">Bośniacki</option>
                        <option value="Czarnogórski">Czarnogórski</option>
                        <option value="Słoweński">Słoweński</option>
                    </optgroup>
                    <optgroup label="Języki Germańskie">
                        <option value="Niemiecki">Niemiecki</option>
                        <option value="Angielski">Angielski</option>
                        <option value="Niderlandzki">Niderlandzki</option>
                        <option value="Szwedzki">Szwedzki</option>
                        <option value="Duński">Duński</option>
                        <option value="Norweski">Norweski</option>
                        <option value="Islandzki">Islandzki</option>
                        <option value="Faroerski">Faroerski</option>
                        <option value="Afrykanerski">Afrykanerski</option>
                        <option value="Yidysz">Yidysz</option>
                        <option value="Luksemburski">Luksemburski</option>
                    </optgroup>
                    <optgroup label="Języki Romańskie">
                        <option value="Włoski">Włoski</option>
                        <option value="Hiszpański">Hiszpański</option>
                        <option value="Francuski">Francuski</option>
                        <option value="Rumuński">Rumuński</option>
                        <option value="Portugalski">Portugalski</option>
                        <option value="Kataloński">Kataloński</option>
                        <option value="Galicjski">Galicjski</option>
                        <option value="Oksytański">Oksytański</option>
                        <option value="Sardyński">Sardyński</option>
                        <option value="Lombardzki">Lombardzki</option>
                        <option value="Sycylijski">Sycylijski</option>
                        <option value="Wenecki">Wenecki</option>
                    </optgroup>
                </select></td></tr>
                <tr><td><input type="reset"></td>
                <td><input type="submit"></td></tr>
            </table>
        </form>
    </body>
</html>
