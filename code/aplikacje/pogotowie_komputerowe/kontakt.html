<!DOCTYPE html>
<html lang="PL-pl">
<head>
    <meta charset="UTF-8">
    <title>Komputery</title>
    <link rel="stylesheet" type="text/css" href="styl.css">
    <link rel="shortcut icon" href="favicon.png">
</head>
<body>
    <div id="container">
        <div id="baner">
            <img src="animacja.gif" alt="Pogotowie komputerowe">
        </div>
        <div id="menu">
            <a href="index.html"> Strona Główna</a>
            <a href="kontakt.html"> Kontakt</a>
        </div>
        <div id="lewy">
        
        </div>
        <div id="srodek">
            <h2>Kontakt</h2>
            <form>
                <table>
                    <tr><td>Imię: </td><td><input type="text" id="imie"></td></tr>
                    <tr><td>Nazwisko: </td><td><input type="text" id="nazwisko"></td></tr>
                    <tr><td>E-mail: </td><td><input type="email" id="mail"></td></tr>
                    <tr><td>Zgłoszenie: </td><td>
                            <select id="zgloszenie">
                                <option>naprawa komputerów</option>
                                <option>odzyskiwanie danych</option>
                                <option>wirusy</option>
                                <option>konfiguracja LAN</option>
                            </select>
                    </td></tr>
                    <tr><td></td><td>
                        <input type="checkbox" checked>Wyślij kopię wiadomości
                    </td></tr>
                    <tr><td></td><td><input type="reset" value="Czyść"><input type="button" value="Wyślij" onclick="script()"></td></tr>
                </table>
            </form>
            <hr>
            <p id="podglad"></p>
            <script>
                function script(){
                    var imie = document.getElementById("imie").value;
                    var nazwisko = document.getElementById("nazwisko").value;
                    var mail = document.getElementById("mail").value;
                    var zgloszenie = document.getElementById("zgloszenie").value;
                    var podglad = document.getElementById("podglad");

                    podglad.innerText = imie + " " + nazwisko + "\n" + mail.toLowerCase() + "\nUsługa: " + zgloszenie;
                }
            </script>
        </div>
        <div id="prawy">
        
        </div>
        <div id="stopka">
            Autor: <em>Łajcior 2115</em>
        </div>
    </div>
</body>
</html>
