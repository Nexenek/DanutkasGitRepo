<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alert tekstowy</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Okno tekstowe</h1>
    <h3>Wyświetla treść komunikatu stanowiącego argument metody <i>prompt</i> oraz pole umożliwiające wporwadzenie danych przez użytkownika (można użyć tekst domyślny).</h3>
    <h4>Podany tekst:</h4>
    <script type="text/JavaScript">
        let tekst = prompt("JavaScript to:");
		document.write("JavaScript to: ")
        document.write(tekst);
    </script>
</body>
</html>
