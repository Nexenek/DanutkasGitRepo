<!DOCTYPE html>
<html lang="PL-pl">
	<head>
		<title>Pop up'y w js</title>
		<link rel="stylesheet" href="style.css">
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Okna dialogowe (pop up) w Java Script</h1>
		<p>Okno dialogowe jest narzędziem pozwalającym na nawiązanie interakcji z użytkownikiem. Javascript umożliwia używanie 3 rodzajów okien:
		<ul>
			<li>Informacyjne</li>
			<li>Decyzyjne</li>
			<li>tekstowe</li>
		</ul>
		</p>
		<h4>Okno informacyjne</h4>
		<script type="text/Javascript">
		alert("Uwaga! Okno dialogowe!");
		</script>
	</body>
</html>
